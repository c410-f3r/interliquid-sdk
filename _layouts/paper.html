<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
        integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <style>
        body {
            font-family: "Latin Modern Roman", "Computer Modern Serif", Georgia, "Times New Roman", serif;
            line-height: 1.6;
            max-width: 720px;
            margin: 2rem auto;
            padding: 0 1rem;
            font-size: 16px;
            font-variant-numeric: tabular-nums;
        }

        h1,
        h2,
        h3 {
            font-family: "Latin Modern Roman", "Computer Modern Serif", Georgia, serif;
        }

        table,
        code,
        pre {
            font-family: "Roboto Mono", monospace;
            font-variant-numeric: tabular-nums;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.95rem;
            line-height: 1.4;
            table-layout: auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.6em 1em;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        caption {
            caption-side: bottom;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    {{ content }}

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.6.0/+esm'
    </script>
</body>

</html>
